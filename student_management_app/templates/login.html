{% extends 'base.html' %} {% load static %} {% block content %}
<body>
	<div class="wrapper">
		<div class="container">
			<div class="col-left">
				<div class="login-text">
					<img
						height="150px"
						width="150px"
						src="{% static 'logo.png' %}"
						alt=""
					/>

					<h3 style="margin-top: 25px">School Management System Project</h3>
				</div>
			</div>
			<div class="col-right">
				<div class="login-form">
					<h2>Login</h2>
					<form action="{% url 'doLogin' %}" method="POST">
						{% csrf_token %}
						<p>
							<input type="text" name="email" placeholder="Coaching-ID / Username" required />
						</p>
						<p>
							<input type="password" name="password" placeholder="Password" required />
						</p>
						<p>
							<input class="btn" type="submit" value="Sing In" />
						</p>
						<p>
							<a href="">Contact Us</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
{% endblock %}
